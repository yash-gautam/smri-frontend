<div class="container pt-5">
  <div class="row justify-content-sm-center pt-5">
      <div class="col-sm-6 shadow round pb-3">
        <h1 class="text-center pt-3 text-secondary">Example Form</h1>
          <form [formGroup]="userForm">
              <div class="form-group">
                <label class="col-form-label">Name:</label>
                <input formControlName="name" type="text" class="form-control">
                <small *ngIf="name?.invalid && userForm.get('name')?.touched"  class="text-danger">Name is Required</small>
              </div>
              <div class="form-group">
                <label class="col-form-label">Email:</label>
                <input formControlName="email" type="text" class="form-control" >
                <small *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched"  class="text-danger">Email is Required</small>
              </div>
              <div class="form-group">
                <label class="col-form-label">Phone:</label>
                <input formControlName="phone" type="text" class="form-control" >
                <small *ngIf="userForm.get('phone')?.invalid && userForm.get('phone')?.touched"  class="text-danger">Phone no is Required(minimum length 10,numbers are only allowed)</small>
              </div>
              <div class="form-group">
                <label class="col-form-label">Message:</label>
                <textarea formControlName="message" class="form-control" ></textarea>
                <small *ngIf="userForm.get('message')?.invalid && userForm.get('message')?.touched"  class="text-danger"> Message is Required(minimum length 10)</small>
              </div>
              <button [disabled]="userForm.invalid"  type="button" class="btn btn-primary">Send message</button>
            </form>
      </div>
  </div>
</div>
